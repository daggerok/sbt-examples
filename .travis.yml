#dist: xenial
git:
  quiet: true
  depth: 1
notifications:
  email: false
language: java
jdk: openjdk8
python: 3
node_js: lts/*
install: true
env:
  global:
    - TERM=dumb
    - secure: 
addons:
  apt:
    update: true
    packages:
      - jq
      - sudo
      - lsof
      - wget
      - bash
      - curl
      - python3-dev
      - python3-pip
      - python3-six
      - python3-setuptools
before_install:
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install --user $(whoami) --upgrade pip >/dev/null
  - pip install --user $(whoami) --upgrade httpie >/dev/null 2>&1
  - http --version --debug
  - source <(curl -fsSL https://raw.github.com/daggerok/bash-functions/master/main.bash)
  - stop_any 5432 5672 27017 8080 8000 8081 80 80
jobs:
  include:
    - stage: openjdk8
      jdk: openjdk8
      name: test sbt wrapper
      script:
        - mkdir $TRAVIS_BUILD_DIR/test
        - cd $TRAVIS_BUILD_DIR/test/
        - bash $TRAVIS_BUILD_DIR/wrapper/sbt-wrapper
        - mkdir -p src/main/scala project
        - echo 'object Main extends App { println("Hello") }' > src/main/scala/Main.scala
        - echo 'sbt.version=1.2.8' > project/build.properties
        - ./sbtw compile
        - ./sbtw clean run
    - stage: openjdk8
      jdk: openjdk8
      name: test sbt wrapper
      script:
        - cd $TRAVIS_BUILD_DIR/hello-world/
        - ./sbtw package
        - ./sbtw test
        - ./sbtw run
cache:
  directories:
    - "$TRAVIS_BUILD_DIR/node_modules"
    - node_modules
    - "~/.gradle"
    - "~/.ivy"
    - "~/.sbt"
    - "~/.m2"
  pip: true
  npm: true
  packages: true
before_deploy:
  - cd $TRAVIS_BUILD_DIR/
  - npm i
  - npm run gh-pages
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: ".vuepress/dist"
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
